<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>

    <!-- Referencia ao javascript -->
    <script>
        function criaSudoku () {
            var table = document.createElement('table');
            var tbody = document.createElement('tbody');
            var sudoku = [];
            for (let i = 0; i < 9; i++) {
                let tr = document.createElement('tr');
                sudoku[i] = [];
                for (let j = 0; j < 9; j++) {
                    sudoku[i][j] = document.createElement('td');
                    sudoku[i][j].innerHTML = i.toString() + " " + j.toString();
                    sudoku[i][j].style = 'border: 1px solid black;';
                    tr.appendChild(sudoku[i][j]);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
            document.body.appendChild(table);
        }
      </script>

</head>
<body onload="criaSudoku();">
    <h1>Tabela criada dinamicamente</h1>
</body>
</html>
